  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Garante que o splash ocupe a tela toda */
    #splash {
      position: fixed;
      inset: 0;
      background-color: #6a1b9a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      animation: fadeOut 3s forwards;
      animation-delay: 2s;
      text-align: center;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .splash-img {
      width: 220px;
      height: auto;
      border-radius: 20px;
      border: 4px solid #4a0072;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.35);
      animation: zoomIn 1.2s ease-out;
      transition: transform 0.4s ease;
    }

    .splash-img:hover {
      transform: scale(1.06);
    }

    .splash-title {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      animation: fadeText 2s ease-in-out;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .logo-title {
      text-align: center;
      line-height: 1;
    }

    .logo-title .livraria {
      font-family: 'TT Drugs', sans-serif;
      font-size: 3rem;
      color: #EE4266;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo-title .saraiva {
      font-family: 'Sunday', cursive;
      font-size: 2.3rem;
      color: #FFD23F;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }

    nav.menu {
      margin-top: 1rem;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav.menu a:hover {
      color: #ffc107;
    }

    .catalogo {
      border: 2px solid white;
      border-radius: 999px;
      padding: 0.4rem 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .catalogo:hover {
      color: #ffc107;
      border-color: #ffc107;
    }

    .hero {
      padding: 100px 0;
    }

    .categories {
      text-align: center;
      padding: 3rem 1rem;
    }

    .categories h2 {
      color: #6a1b9a;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .category {
      background-color: white;
      padding: 1.2rem 2rem;
      border: 2px solid #6a1b9a;
      border-radius: 12px;
      font-weight: bold;
      transition: transform 0.3s, background-color 0.3s;
      font-size: 1.1rem;
      color: #4a148c;
      min-width: 180px;
    }

    .category:hover {
      transform: scale(1.05);
      background-color: #f3e5f5;
    }

    footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .category {
        width: 90%;
      }
    }
  </style>
</head>
