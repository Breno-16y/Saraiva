<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato – Saraiva</title>
  <style>
    body {
      background: linear-gradient(to right, #fce4ec, #f3e5f5);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #4a148c;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
    }

    .logo-title .livraria {
      font-family: 'TT Drugs', sans-serif;
      font-size: 3rem;
      color: #EE4266;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    .logo-title .saraiva {
      font-family: 'Sunday', cursive;
      font-size: 2.3rem;
      color: #FFD23F;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
    }

    nav.menu {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color .3s;
    }

    nav.menu a:hover {
      color: #ffc107;
    }

    nav.menu .catalogo {
      border: 2px solid white;
      border-radius: 999px;
      padding: 0.4rem 1rem;
    }

    nav.menu .catalogo:hover {
      border-color: #ffc107;
      color: #ffc107;
    }

    nav.menu a:first-child {
      margin-right: 2rem;
    }

    .contact-container {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(109,76,65,0.2);
    }

    .contact-container h1 {
      color: #6a1b9a;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .contact-info {
      font-size: 1.2rem;
      line-height: 2;
      padding: 1rem;
    }

    .contact-info strong {
      color: #6a1b9a;
    }

    .mapa {
      width: 100%;
      height: 400px;
      margin-top: 1rem;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      background-color: #6a1b9a;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }

      nav.menu {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-title">
    <div class="livraria">Livraria</div>
    <div class="saraiva">Saraiva</div>
  </div>
  <nav class="menu">
    <a href="index.html">Voltar</a>
    <a href="contato.html">Contato</a>
  </nav>
</header>

<main>
  <div class="contact-container">
    <h1>Entre em Contato</h1>
    <div class="contact-info">
      <p><strong>Endereço loja física:</strong> Rua Quirino dos Santos, 410 - Barra Funda, São Paulo - SP, 01141-020</p>
      <p><strong>WhatsApp:</strong> (21) 98262-3497</p>
      <p><strong>Instagram:</strong> 1livrariasaraiva</p>
      <p><strong>E-mail:</strong> livrariasaraiva@gmail.com</p>
    </div>
    <div class="mapa">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2309426479495!2d-46.6666679!3d-23.5209431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce580717452487%3A0x4adbc8d21b0d4818!2sRua%20Quirino%20dos%20Santos%2C%20410%20-%20Barra%20Funda%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001141-020!5e0!3m2!1spt-BR!2sbr!4v1721040867909!5m2!1spt-BR!2sbr"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</main>

<footer>
  © 2025 Saraiva. Todos os direitos reservados.
</footer>

</body>
</html>
