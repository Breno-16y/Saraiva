<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categoria – Biografias</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #4e342e;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 960px;
      margin-bottom: 30px;
    }

    .header-content {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
    }

    .logo-title {
      font-weight: 700;
      font-size: 1.7rem;
      display: flex;
      align-items: baseline;
    }

    .logo-title .livraria {
      font-weight: 400;
      color: #6d4c41;
      margin-right: 6px;
    }

    .logo-title .saraiva {
      font-weight: 700;
      font-size: 1.6rem;
      color: #6d4c41;
    }

    main {
      width: 100%;
      max-width: 960px;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .category-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
    }

    .category {
      background-color: #d7ccc8;
      padding: 15px 10px 25px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
      color: #4e342e;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(78, 52, 46, 0.15);
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category:hover {
      background-color: #8d6e63;
      color: white;
      transform: translateY(-3px);
    }

    .livro-img {
      width: 100%;
      max-width: 140px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .category-text {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #4e342e;
      text-decoration: underline;
      font-weight: 600;
    }

    .back-link a:hover {
      color: #5d4037;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #4e342e;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .category-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
