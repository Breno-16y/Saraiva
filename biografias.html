      font-weight: 700;

      color: #4e342e;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(78, 52, 46, 0.15);
      transition: background-color 0.3s, transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category:hover {
      background-color: #8d6e63;
      color: white;
      transform: translateY(-3px);
    }

    .livro-img {
      width: 100%;
      max-width: 140px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

      flex-shrink: 0;
    }

    .category-text {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #4e342e;
      text-decoration: underline;
      font-weight: 600;
    }

    .back-link a:hover {
      color: #5d4037;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #4e342e;
      font-size: 0.9rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .category-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
